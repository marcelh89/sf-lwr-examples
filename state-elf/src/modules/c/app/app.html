<template>
  <div>
    <h1>Todos</h1>
    <ul>
      <template for:each={todos} for:item="todo">
        <li key={todo.id}>{todo.title}</li>
      </template>
    </ul>
    <input
      type="text"
      placeholder="Add new todo"
      value={newTodo}
      oninput={updateNewTodo}
    />
    <button onclick={addTodo}>Add</button>
  </div>
</template>
